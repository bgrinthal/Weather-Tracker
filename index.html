<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Tracker</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/css/jass.css" />
</head>
<!--  -->
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <div class="container-fuild mt-3">
      <div class="row">
        <div class="col-sm-3 pl-5 pr-5">
          <section class="border-bottom border-secondary">
            <h3>Search for a City:</h3>
            <form id="search-form" class="ml-4">
              <input id="search-input" type="text" placeholder="Enter City Name"><br>
              <button class="button-style">Search</button>
            </form>
            <h5 class="ml-4" id="searches">Previous Searches:</h5>
            <div class="ml-4">
              <button class="history-button" id="search0" onclick = "histBtn(this.id)"></button>
              <button class="history-button" id="search1" onclick = "histBtn(this.id)"></button>
              <button class="history-button" id="search2" onclick = "histBtn(this.id)"></button>
              <button class="history-button" id="search3" onclick = "histBtn(this.id)"></button>
              <button class="history-button" id="search4" onclick = "histBtn(this.id)"></button>
              <button class="history-button" id="search5" onclick = "histBtn(this.id)"></button>
            </div>
          </section>
          <button class="clear-button ml-4" onclick="clearStorage()">Clear</button>
        </div>
        <div class="col-sm-9 ">
          <section id="current-weather" class="border border-secondary pl-3">
            <h2 id="location">Location: </h2>
            <p id="temp-info">Temp: </p>
            <p id="wind-info">Wind: </p>
            <p id="humidity-info">Humidity: </p>
            <p id="uvi-info"> UV Index: </p>
          </section>
          <section class="p-3">
            <h3>5 Day Forecast:</h3>
            <div class="container">
              <div id="daily" class="row">
                <div class="col-sm weather-card">
                  <p>
                    <stong>Date: </stong>
                  </p>
                  <p id="icon-1"></p>
                  <p>Temp: </p>
                  <p>Wind: </p>
                  <p>Humidity: </p>
                </div>
                <div class="col-sm weather-card">
                  <p>
                    <stong>Date: </stong>
                  </p>
                  <p id="icon-2"></p>
                  <p>Temp: </p>
                  <p>Wind: </p>
                  <p>Humidity: </p>
                </div>
                <div class="col-sm weather-card">
                  <p>
                    <stong>Date: </stong>
                  </p>
                  <p id="icon-3"></p>
                  <p>Temp: </p>
                  <p>Wind: </p>
                  <p>Humidity: </p>
                </div>
                <div class="col-sm weather-card">
                  <p>
                    <stong>Date: </stong>
                  </p>
                  <p id="icon-4"></p>
                  <p>Temp: </p>
                  <p>Wind: </p>
                  <p>Humidity: </p>
                </div>
                <div class="col-sm weather-card">
                  <p>
                    <stong>Date: </stong>
                  </p>
                  <p id="icon-5"></p>
                  <p>Temp: </p>
                  <p>Wind: </p>
                  <p>Humidity: </p>
                </div>
              </div>
            </div>
          </section>
        </div>

      </div>
    </div>
  </main>

  <script src="./Assets/js/script.js"></script>
</body>

</html>
